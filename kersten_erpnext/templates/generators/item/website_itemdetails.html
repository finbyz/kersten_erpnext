<div class="col-md-7 product-details {{ width_class }}">
	<div class="d-flex">
		<!-- title -->
		
		<div class="product-title col-11" itemprop="name">
			<h1 style="font-size: xx-large;">{{ doc.website_itemgroup_name }}</h1>
		</div>
	</div>
	<p class="product-code">
		<span class="product-item-group">
			{{doc.parent_website_itemgroup }}
		</span>
	</p>
	<!-- description -->
	<div class="product-description" itemprop="description">
	{% if frappe.utils.strip_html(doc.description or '')  %}
		{{ doc.description  }}
	{% else %}
		{{ "" }}
	{% endif  %}
	</div>
</div>

{% block base_scripts %}
<!-- js should be loaded in body! -->
<script type="text/javascript" src="/assets/frappe/js/lib/jquery/jquery.min.js"></script>
{% endblock %}

<script>
	$('.page_content').on('click', '.like-action-item-fp', (e) => {
			// Bind action on wishlist button
			const $btn = $(e.currentTarget);
			webshop.webshop.wishlist.wishlist_action($btn);
		});
</script>
